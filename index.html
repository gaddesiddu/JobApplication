<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box"><h1> Job Application </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_controll">
                        <label for=""> First Name </label>
                        <input id = "first_name" name="first_name" placeholder="Enter first name...">
                    </div>
                    <div class="form_controll">
                        <label for=""> Last Name </label>
                        <input id="last_name" name="last_name" placeholder="Enter last name...">
                    </div>
                    <div class="form_controll">
                        <label for=""> Email </label>
                        <input type="email" id="Email" name="Email">
                    </div>
                    <div class="form_controll">
                        <label for="job_role"> Job role</label>
                        <select id="job_role" name="job_role">
                            <option value=""> Select job </option>
                            <option value="frontend"> Frontend </option>
                            <option value="backend"> Backend </option>
                            <option value="data analyst"> Data Analyst </option>
                            <option value="django developer">Django Developer</option>
                        </select>
                    </div>
                    <div class="form_controll">
                        <label for=""> Address </label>
                        <textarea name="address" id="address" cols="30" rows="2"></textarea>
                    </div>
                    <div class="form_controll">
                        <label for="city"> City </label>
                        <input id = "city_name" name="city_name" placeholder="Enter city name...">
                    </div>
                    <div class="form_controll">
                        <label for="pincode"> Pincode </label>
                        <input type="number" id = "pincode" name="pincode">
                    </div>
                    <div class="form_controll">
                        <label for="date"> DOB </label>
                        <input type="date" id = "date" name="date">
                    </div>
                    <div class="form_controll">
                        <label for="upload"> Upload CV </label>
                        <input type="file" id = "upload" name="upload">
                    </div>


                </div>

            </form>
            <div class="submit_container">
                <button type="submit"> Apply </button>
            </div>
    
        </div>
        
        
    </div>

    
</body>
</html>
